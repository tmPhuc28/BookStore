<div class="w-screen h-screen surface-ground p-4">
  <div class="w-full h-full flex justify-content-center align-items-center">
    <div class="w-3">
      <div class="surface-card p-4 shadow-2 border-round w-full">
        <div class="text-center mb-2">
          <img src="./assets/Img/Logo/logo-nonbg.png" alt="Image" height="100" class="mb-2" />
          <div class="text-900 text-3xl uppercase font-bold mb-3">
            {{ "un_authenticated.login" | translate }}
          </div>
        </div>
        <form [formGroup]="formSignIn">
          <div>
            <label for="username" class="block font-bold text-900 mb-2">{{
              "un_authenticated.username" | translate
              }}</label>
            <input id="username" formControlName="userName" type="text" [pAutoFocus]="true" pInputText
              class="w-full mb-3" />

            <label for="password" class="block font-bold text-900 mb-2">{{
              "un_authenticated.password" | translate
              }}</label>
            <input id="password" formControlName="passwordHash" type="password" pInputText class="w-full mb-3" />
            <div class="flex align-items-center justify-content-between mb-6">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme" class="text-900">{{
                  "un_authenticated.rememberPassword" | translate
                  }}</label>
              </div>
            </div>

            <div class="flex justify-content-center mb-3">
              <button pButton label="Login" (click)="onSubmitSignIn()"
                class="w-7 p-button-success border-round-3xl"></button>
            </div>
            <div class="flex justify-content-center">
              <span class="select-none">
                {{ "un_authenticated.have_you_an_account" | translate }}
                <a href="sign-up" class="no-underline cursor-pointer text-red-400">
                  &nbsp;{{ "un_authenticated.create_account" | translate }}
                </a>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
