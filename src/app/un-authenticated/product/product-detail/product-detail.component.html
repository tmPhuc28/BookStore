<div class="container">
  <div class="grid__user distance">
    <div class="product-detail">
      <div class="grid__row">
        <div class="grid__column-4">
          <div class="product-detail-img-wrapper">
            <p-image src="./assets/Img/product/{{ product.productImage }}"
              alt="Thất Lạc Cõi Người (Tái bản lần 10 năm 2022)" width="100%" height="100%" [preview]="true">
            </p-image>
          </div>
        </div>
        <div class="grid__column-8">
          <div class="product-detail-content-wrapper">
            <h3 class="product-detail-title">
              {{ product.productName }}
            </h3>
            <div class="product-detail-price-wrapper">
              <label class="product-detail-price-title">{{"product_detail.price"|translate}} :</label>
              <span class="product-detail-price"> {{ product.price | currency: 'VND' }}</span>
            </div>
            <div class="product-detail-info-wrapper">
              <div class="product-detail-wrapper">
                <label class="product-detail__label">{{"product_detail.author"|translate}}:</label>
                <span class="product-detail__name"> {{product.author}}</span>
              </div>
              <div class="product-detail-wrapper">
                <label class="product-detail__label">{{"product_detail.manufacture"|translate}}:</label>
                <span class="product-detail__name">{{product.manufacture}}</span>
              </div>
              <div class="product-detail-wrapper">
                <label class="product-detail__label">{{"product_detail.status"|translate}}:</label>
                <span class="product-detail__name product-detail__name--primary">{{product.quantity}}
                  {{"product_detail.products"|translate}}</span>
              </div>
              <div class="product-detail-wrapper">
                <label for="product-detail__input"
                  class="product-detail__label">{{"product_detail.quantity"|translate}}:</label>
                <input type="number" [(ngModel)]="quantity" min="1" value="1" id="product-detail__input"
                  class="product-detail__input" />
              </div>
              <div class="product-detail-func-wrapper">
                <button pRipple [routerLink]="isId?'/cart':'/sign-in'" class="product-detail__btn btn btn--primary" (click)="isId?addToCart(product.id):''">
                  <i class="product-detail__btn-icon fa-solid fa-cart-arrow-down"></i>
                  {{"product_detail.add_to_cart"|translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <p-panel header="DETAILS" styleClass="dark-panel mb-3" [toggleable]="true" [collapsed]="true">
          <p>
            {{product.description}}
          </p>
        </p-panel>
      </div>
    </div>
  </div>
</div>
